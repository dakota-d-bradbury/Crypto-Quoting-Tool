<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>  
    <title>Crypto Quoting Tool</title>
    
</head>
<body>
    <header>
        <h1>Crypto Quoter! - Quote Your Favorite Cryptocurrencies!</h1>
    </header>
    <div id="left-photos">
        <img src=  https://coinlib.io/static/img/coins/small/btc.png?25799 alt = "BTC Logo" Width 200px >
        <img src=  https://coinlib.io/static/img/coins/small/etc.png?25799 alt = "ETC Logo" Width 200px >
        <img src=  https://coinlib.io/static/img/coins/small/doge.png?25799 alt = "doge Logo" Width 200px >
    </div>  
    <div id="right-photos">
        <img src=  https://coinlib.io/static/img/coins/small/etn.png?25799 alt = "ETN Logo" Width 200px >
        <img src=  https://coinlib.io/static/img/coins/small/btt.png?25799 alt = "btt Logo" Width 200px >
        <img src=  https://coinlib.io/static/img/coins/small/bts.png?25799 alt = "bts Logo" Width 200px >
    </div>  
    <div id="coin-type">
        <p>Type a Crypto that you would like to quote:</p>
        <div id="crypto-quote">   
            <form>
                <input id="crypto-one" type="text" placeholder="BTC, ETH ... etc">
                <input id="submit" type="submit" value="Get Quote!">
            </form>
        </div> 
        <p>Choose a currency to receive a quote in:</p>
        <div id="dropdown">
            <select class="DDM">
            <option>USD</option>
            <option>EUR</option>
            <option>GBP</option>
          </select>
        </div> 
    </div>
    <main>
    <div id="crypto-output">

    </div>
    </main>
    <footer>
        
        <p>Powered by 
            <a href="https://coinlib.io/apidocs"> Coinlib API</a> </p>
        <p>Copyright &copy;  All Rights Reserved</p>

        <p> 2021 Crypto Quoter</p>
    </footer>
</body>
</html>
